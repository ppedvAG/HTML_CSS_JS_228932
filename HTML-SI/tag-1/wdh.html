<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung</title>
    <link rel="stylesheet" href="/tag-1/wdh.css">
    <script src="/tag-1/fortg.js" defer></script>
</head>
<body>
    <!-- 
        Die Seite muss beinhalten:

            - Navigationsleiste (Hauptmenü, Bilder, Geolocation, Impressum, Datenschutz )
            - Kopf der Website mit Firmenname betiteln
            - Login : einfaches Formular mit den Feldern (Name, Email, Passwort und Passwort bestätigen, Land, PLZ)
            - Bibliothek mit Bildern (wenn wir auf bild draufdrücken werden wir weitergeleitet)
            - Geolocation: Ruft unseren Standort auf zeigt unsere Koordinaten an und hat einen Link der unseren Standort zeigt
        -->

        <input type="text" list="fruits" placeholder="Früchte" id="fruit-choice">
        <datalist id="fruits">
            <option value="Banane"></option>
            <option value="Kirsche"></option>
            <option value="Erdbeere"></option>
            <option value="Apfel"></option>
        </datalist>
        <form>
            <input type="text" required id="ice-cream" placeholder="Welche Eissorte magst du?">
            <input type="password" required minlength="8" id="password" placeholder="password">
            <input type="password" name="confirmation" id="confirmation" placeholder="Passwort bestätigen">
            <input type="submit" value="Anmelden" id="pwSubmit" class="button submit form stuff">
        </form>
        <form>
            <input type="text" id="zipCode" placeholder="PLZ">
            <select id="country">
                <option value="ch">Schweiz</option>
                <option value="de">Deutschland</option>
                <option value="fr">Frankreich</option>
            </select>
            <input type="submit" value="Absenden">
        </form>
    
        <div class="ringed" id="animatedCircle"></div>

        <script>
          const animatedCircle = document.getElementById('animatedCircle');
          animatedCircle.addEventListener('animationend', () => {
            // Die Animation ist beendet, fügen Sie die .finished-Klasse hinzu.
            animatedCircle.classList.add('finished');
            
          });
        </script>
</body>
</html>
